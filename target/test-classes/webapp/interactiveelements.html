<!DOCTYPE html>
<html>
	<head>
		<title>Simple App For Unit Testing</title>
		<style>
			table, th, td {
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			var iterate = 0;
			var doSomethingInteractive = function() {
				document.getElementById('button').value = 'interacted:' + iterate;
				iterate = iterate + 1;
			};
		</script>
		<input id="inputTest" type="text" value="TextType" name="This is text:"/>
		<input id="broken" type="text" />
		<input name="radioTest" type="radio" value="Radio1" checked /><label>Radio Option 1</label>
        <input name="radioTest" type="radio" value="Radio2" /><label>Radio Option 2</label>
		<select id="selectTest">
			<option value="Car">Car</option>
			<option value="Bike">Bike</option>
			<option value="Truck">Truck</option>
			<option value="Feet">Feet</option>
		</select>
        <select id="selectTestMultiple" multiple>
            <option value="Car">Car</option>
            <option value="Bike">Bike</option>
            <option value="Truck">Truck</option>
            <option value="Feet">Feet</option>
        </select>
		<input id="button" type="button" value="No action"/>
		<ul id="badHtmlList"></ul>
		<ul id="htmlListTest">
			<li>
				<button value="ul1" onclick="doSomethingInteractive();" style="width: 100%">
					ul1
				</button>
			</li>
			<li>
				<button value="ul2" onclick="doSomethingInteractive();">
					ul2
				</button>
			</li>
			<li>
				<button value="ul3" onclick="doSomethingInteractive();">
					ul3
				</button>
			</li>
			<li>
				<button value="ul4" onclick="doSomethingInteractive();">
					ul4
				</button>
			</li>
		</ul>
		
	</body>
</html>
