<!DOCTYPE html>
<html>
<head>
    <title>Simple App For Unit Testing</title>
</head>
<body>
	<script type="text/javascript">
		var test = function(){
			setTimeout(function(){
				document.getElementById('content').innerHTML = "<span id='waitForSpan'>I'm Present Now</span>";
			}, 2000);
		};
	</script>
    <button id="myButton" onclick="document.getElementById('content').innerHTML = 'Clicked';">Click me</button>
    <div id="content">
	</div>
	<button id="myInvisibleButton" style="visibility: hidden">I'm Hidden!</button>
	
	<button id="testWaitButton" onclick="test()">Visibility Test</button>
</body>
</html>
